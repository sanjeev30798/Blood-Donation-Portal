<body>
<div class="container">
  <h2><center><u><i>Signup</i></u></center></h2>
  <br>
  <form class="form-horizontal" action="http://127.0.0.1:9001/signup" method="POST">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-8">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
      	<input type="submit" value="submit" class="btn btn-default" style="color:white;background-color: #3B5995">
        <button type="submit" class="btn btn-link" style="color:white;background-color: darkred">
          <a href="Login.html" style="color:white;">Already have account? Login</a></button>
      </div>

    </div>
  </form>
</div>
